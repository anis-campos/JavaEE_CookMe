<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>


    <ui:param name="title" value="Administration"/>

    <ui:define name="content">
        <h:form rendered="#{empty loggedUser}">

            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="login" value="Login : "/>
                <p:inputText id="login" required="true" value="#{loginBean.login}">
                    <f:validator validatorId="loginAdminValidator"/>
                </p:inputText>
                <p:message for="login"/>

                <p:outputLabel for="password" value="Password : "/>
                <p:password id="password" value="#{loginBean.pwd}" required="true"/>
                <p:message for="password"/>
            </h:panelGrid>
            <p:commandButton id="submitButton" value="GO" action="#{userControllerBean.checkUserAdmin(loginBean)}"/>
        </h:form>

        <!--@elvariable id="loggedUser" type="cookMe.model.user.UserModelBean"-->
        <h:form rendered="#{not empty loggedUser and userControllerBean.isAdmin(loggedUser)}">

            <h:commandButton id="close" action="#{userControllerBean.toMenu}"/>

        </h:form>

        <h:form rendered="#{ empty loggedUser and not userControllerBean.isAdmin(loggedUser)}">

            <p:growl id="growl" showDetail="true" sticky="true"/>

        </h:form>
    </ui:define>
</ui:composition>
