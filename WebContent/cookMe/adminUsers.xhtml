<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="title" value="Administration"/>
    <ui:define name="content">


        <b:row>
            <b:column mediumScreen="8">
                <h:form id="userTableForm">
                    <p:dataTable id="userTable" var="user" value="#{userControllerBean.getUserList().listData.all}">

                        <p:column headerText="Firstname">
                            <h:outputText value="#{user.firstname}"/>
                        </p:column>

                        <p:column headerText="Lastname">
                            <h:outputText value="#{user.lastname}"/>
                        </p:column>

                        <p:column headerText="Age">
                            <h:outputText value="#{user.age}"/>
                        </p:column>

                        <p:column headerText="Login">
                            <h:outputText value="#{user.login}"/>
                        </p:column>

                        <p:column headerText="email">
                            <h:outputText value="#{user.email}"/>
                        </p:column>

                        <p:column headerText="Type">
                            <h:outputText value="#{user.type}"/>
                        </p:column>

                        <p:column>

                            <b:commandButton icon="trash"
                                             title="Delete this User"
                                             value="Delete"
                                             actionListener="#{userControllerBean.remove(user)}"
                                             update="userTable"
                            />
                            <b:commandButton icon="square-o"
                                             title="Edit this user"
                                             value="Edit"
                                             actionListener="#{viewTools.setUpdateUserMode(user)}"
                                             update="creationForm"
                                             ajax="true"
                            />


                        </p:column>
                    </p:dataTable>
                </h:form>
            </b:column>

            <b:column mediumScreen="4">
                <h:form id="creationForm">
                    <h:panelGroup id="wrapperPanel">
                        <h:panelGroup id="userCreateFormPanel">

                            <p:panelGrid id="creationGrid" columns="3" layout="grid">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">
                                            <c:choose>
                                                <c:when test="#{viewTools.creationModeEnabled}">
                                                    Create User
                                                </c:when>
                                                <c:otherwise>
                                                    Update User
                                                </c:otherwise>
                                            </c:choose>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                                <ui:include src="componant/UserEdit.xhtml"/>
                                <f:facet name="footer">


                                    <h:commandButton id="actionUserForm"
                                                     value="Go"
                                                     actionListener="#{userControllerBean.adminForm(userSubmissionModelBean)}"
                                                     update="userTable"
                                                     ajax="true"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </b:column>

        </b:row>

        <b:row>
            <b:column mediumScreen="6">
                <p:commandButton value="Add user" actionListener="#{viewTools.enableCreationMode}"
                                 update="creationForm"/>
            </b:column>
        </b:row>

    </ui:define>

</ui:composition>
