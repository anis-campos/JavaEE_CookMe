<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="Administration"/>
    <ui:define name="content">

        <b:row>
            <b:column mediumScreen="6">

                <p:dataTable id="userTable" var="user" value="#{userControllerBean.getUserList().listData.all}">

                    <p:column headerText="Firstname">
                        <h:outputText value="#{user.firstname}"/>
                    </p:column>

                    <p:column headerText="Lastname">
                        <h:outputText value="#{user.lastname}"/>
                    </p:column>

                    <p:column headerText="Age">
                        <h:outputText value="#{user.age}"/>
                    </p:column>

                    <p:column headerText="Login">
                        <h:outputText value="#{user.login}"/>
                    </p:column>

                    <p:column headerText="email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:column headerText="Type">
                        <h:outputText value="#{user.type}"/>
                    </p:column>

                    <p:column>
                        <h:form>
                            <b:commandButton icon="trash"
                                             title="Delete this User"
                                             value="Delete"
                                             actionListener="#{userControllerBean.remove(user)}"
                                             update="userTable"
                            />
                            <b:commandButton icon="square-o"
                                             title="Edit this user"
                                             value="Edit"
                                             action="#{viewTools.setUpdateUserMode(user)}"
                                             update="wrapperPanel"
                            />
                        </h:form>

                    </p:column>
                </p:dataTable>
            </b:column>

            <b:column mediumScreen="6">
                <h:panelGroup id="wrapperPanel">
                    <h:panelGroup id="userCreateFormPanel" rendered="#{viewTools.creationModeEnabled}">
                        <h:form>
                            <p:panelGrid columns="3" layout="grid">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Create User</p:column>
                                    </p:row>
                                </f:facet>
                                <ui:include src="componant/UserEdit.xhtml"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Create Account"
                                                     action="#{userControllerBean.checkAndAddUser(userSubmissionModelBean)}"
                                                     update="userCreateFormPanel"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:form>


                    </h:panelGroup>
                    <h:panelGroup id="userUpdateFormPanel" rendered="#{not viewTools.creationModeEnabled}">
                        <h:form>

                            <p:panelGrid columns="3" layout="grid">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Update User</p:column>
                                    </p:row>
                                </f:facet>
                                <ui:include src="componant/UserEdit.xhtml"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Update User"
                                                     action="#{userControllerBean.update(userSubmissionModelBean)}"
                                                     update="userUpdateFormPanel"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </b:column>

        </b:row>

        <b:row>
            <b:column mediumScreen="6">
                <p:commandButton value="Add user" actionListener="#{viewTools.enableCreationMode}" update="wrapperPanel"/>
            </b:column>
        </b:row>

    </ui:define>

</ui:composition>
