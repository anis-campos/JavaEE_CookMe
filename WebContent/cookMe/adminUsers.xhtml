<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <ui:composition template="common.xhtml">

        <ui:define name="title">Administration</ui:define>
        <ui:define name="content">

            <h:graphicImage value="images/cook.png"/>

            <p:commandButton action="#{userControlerBean.getUserList()}" value="charger"/>

            <!--@elvariable id="user" type="cookMe.model.UserModelBean"-->
            <p:dataTable var="user" value="#{dataGridView.listData.all}">

                <p:column headerText="Firstname">
                    <h:outputText value="#{user.firstname}"/>
                </p:column>

                <p:column headerText="Lastname">
                    <h:outputText value="#{user.lastname}"/>
                </p:column>

            </p:dataTable>
        </ui:define>

    </ui:composition></f:view>
</html>
