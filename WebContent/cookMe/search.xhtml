<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <ui:param name="title" value="Search a recipe"/>
    <ui:define name="content">
        <h:form id="search">
            <p:panelGrid id="panelGrid">
                <f:facet name="header">
                    <p:row id="row">
                        <p:column colspan="7"> <h:outputText value="Tell me what do you want !"/></p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <img src="images/time.jpg" id="time" alt="time"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Preparation Duration (in minutes)"/>
                    </p:column>
                    <p:column>
                        <img src="images/expert.png" id="expert" alt="expert"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Cook expertise"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:inputMask id="date" value="#{searchRecipeBean.duration}" mask="99"/>
                    </p:column>
                    <p:column colspan="2">
                        <p:rating value="#{searchRecipeBean.expertise}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <img src="images/people.jpg" id="people" alt="people"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="For how many people"/>
                    </p:column>
                    <p:column>
                        <img src="images/cook.png" id="cook" alt="cook"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="Cook type"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <p:inputText id="nbPeople" value="#{searchRecipeBean.nbpeople}"/>
                        <p:slider for="nbPeople"/>
                    </p:column>
                    <p:column colspan="2">
                        <p:selectOneMenu id="cookType" value="#{searchRecipeBean.type}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems scope="request" value="#{recipeControllerBean.recipeTypes}"/>
                        </p:selectOneMenu>k
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="4">
                        <p:commandButton value="Touch me"
                                         action="#{recipeControllerBean.searchRecipe(searchRecipeBean)}"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
