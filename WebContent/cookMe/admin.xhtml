<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="common.xhtml">

    <ui:define name="title">Administration</ui:define>
    <ui:define name="login"><!--Vide le login--></ui:define>


    <ui:define name="content">
        <h:form rendered="#{empty loggedUser}">
            <h:inputText id="userlogin" value="#{loginBean.login}" required="true"></h:inputText>

            <h:inputSecret value="#{loginBean.pwd}"/>

            <h:commandButton value="OK" action="#{userControlerBean.checkUserAdmin(loginBean)}"/>
        </h:form>

        <h:form rendered="#{not empty loggedUser and userControlerBean.isAdmin()}">
            <ul id="tiles-panel">
                <li><h:link outcome="admin.jsf">
                    <h1>Manager Users</h1>
                    <h:graphicImage value="images/users.png"></h:graphicImage>
                </h:link></li>
                <li><h:link outcome="admin.jsf">
                    <h1>Manager Receipes</h1>
                    <h:graphicImage value="images/receipe.png"></h:graphicImage>
                </h:link></li>
            </ul>
        </h:form>
    </ui:define>
</ui:composition>
</html>
