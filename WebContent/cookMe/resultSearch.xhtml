<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <ui:define name="title">Search result</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <!--@elvariable id="recipe" type="cookMe.model.recipe.RecipeModelBean"-->
            <p:dataGrid var="recipe" value="#{dataGridView.listData.all}" columns="2" layout="grid"
                        rows="4" paginator="true" id="recipes"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Recipe search result
                </f:facet>

                <p:panel header="#{recipe.title}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">

                        <h:outputText value="#{recipe.type}"/>
                        <h:outputText value="#{recipe.duration}"/>
                        <h:outputText value="#{recipe.nbpeople}"/>
                        <h:outputText value="#{recipe.expertise}"/>
                        <h:outputText value="#{recipe.description}"/>

                        <p:commandLink action="#{recipeControlerBean.displayRecipeDetail(recipe)}"
                                       title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                            <f:setPropertyActionListener value="#{recipe}" target="#{dataGridView.selectedData}"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
