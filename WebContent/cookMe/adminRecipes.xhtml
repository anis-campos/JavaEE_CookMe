<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:param name="title" value="Administration"/>
    <ui:define name="content">
        <b:row>
            <b:column mediumScreen="4">

                <b:row>
                    <h:form>
                        <p:dataTable id="recipeTable" var="recipe"
                                     value="#{recipeControllerBean.recipeList.listData.all}">

                            <p:column headerText="Title">
                                <h:outputText value="#{recipe.title}"/>
                            </p:column>


                            <p:column>

                                <b:commandButton icon="trash"
                                                 title="Delete this Recipe"
                                                 value="Delete"
                                                 action="#{recipeControllerBean.remove(recipe)}"
                                                 update="recipeTable"
                                />
                                <b:commandButton icon="square-o"
                                                 title="Edit this Recipe"
                                                 value="Edit"
                                                 actionListener="#{adminRecipeView.updateMode(recipe)}"
                                                 update="creationForm"
                                                 ajax="true"
                                />


                            </p:column>
                        </p:dataTable>
                    </h:form>
                </b:row>


                <b:row>
                    <h:form>
                        <b:column mediumScreen="6">
                            <b:commandButton value="Add Recipe" actionListener="#{adminRecipeView.setCreationMode()}"/>
                        </b:column>
                    </h:form>

                </b:row>
            </b:column>


            <b:column mediumScreen="8">
                <h:form id="creationForm">
                    <b:panel id="wrapperPanel" title="#{adminRecipeView.title}">

                        <b:panelGrid id="creationGrid" colSpans="3,7,2" columnClasses="inputFullWidth">

                            <p:outputLabel>Title </p:outputLabel>
                            <p:inputText id="title"
                                         value="#{recipeSubmissionModelBean.title}"
                                         required="true">
                            </p:inputText>
                            <p:message for="title"/>


                            <p:outputLabel>Duration </p:outputLabel>
                            <p:inputText id="duration"
                                         value="#{recipeSubmissionModelBean.duration}"
                                         type="number"
                                         required="true">
                            </p:inputText>
                            <p:message for="duration"/>

                            <p:outputLabel>Expertise</p:outputLabel>
                            <p:rating id="expertise" value="#{searchRecipeBean.expertise}"/>
                            <p:message for="expertise"/>

                            <p:outputLabel>Type</p:outputLabel>
                            <p:selectOneMenu id="cookType" value="#{recipeSubmissionModelBean.type}" rendered="true">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems scope="request" value="#{recipeControllerBean.recipeTypes}"/>
                            </p:selectOneMenu>
                            <p:message for="cookType"/>


                            <p:outputLabel>Description </p:outputLabel>
                            <p:inputTextarea id="description"
                                             value="#{recipeSubmissionModelBean.description}"
                                             required="true">
                            </p:inputTextarea>
                            <p:message for="description"/>

                            <h:outputLabel for="image" value="Select Image"/>
                            <p:fileUpload id="image" value="#{recipeSubmissionModelBean.file}" mode="simple"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="true"/>
                            <p:message for="image"/>

                            <h:graphicImage rendered="#{not empty recipeSubmissionModelBean.image}"
                                            value="#{recipeSubmissionModelBean.image}"/>

                        </b:panelGrid>

                        <f:facet name="footer">
                            <b:commandButton
                                    value="#{adminRecipeView.buttonFormSubmit}"
                                    action="#{adminRecipeView.formSubmit(recipeSubmissionModelBean)}"/>
                        </f:facet>
                    </b:panel>
                </h:form>
            </b:column>

        </b:row>


    </ui:define>

</ui:composition>
