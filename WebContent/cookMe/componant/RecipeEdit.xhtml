<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <p:outputLabel>Title </p:outputLabel>
    <p:inputText id="title"
                 value="#{recipeSubmissionModelBean.title}"
                 required="true">
    </p:inputText>
    <p:message for="title"/>


    <p:outputLabel>Duration </p:outputLabel>
    <p:inputText id="duration"
                 value="#{recipeSubmissionModelBean.duration}"
                 type="number"
                 required="true">
    </p:inputText>
    <p:message for="duration"/>

    <p:outputLabel>Expertise</p:outputLabel>
    <p:rating id="expertise" value="#{searchRecipeBean.expertise}"/>
    <p:message for="expertise"/>

    <p:outputLabel>Type</p:outputLabel>
    <p:selectOneMenu id="cookType" value="#{recipeSubmissionModelBean.type}" rendered="true">
        <f:selectItem itemLabel="Select One" itemValue=""/>
        <f:selectItems scope="request" value="#{recipeControllerBean.recipeTypes}"/>
    </p:selectOneMenu>
    <p:message for="cookType"/>


    <p:outputLabel>Description </p:outputLabel>
    <p:inputTextarea id="description"
                     value="#{recipeSubmissionModelBean.description}"
                     required="true">
    </p:inputTextarea>
    <p:message for="description"/>

    <h:outputLabel for="image" value="Select Image"/>
    <p:fileUpload id="image" value="#{recipeSubmissionModelBean.file}" mode="simple"
                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="true"/>
    <p:message for="image"/>

    <h:graphicImage rendered="#{not empty recipeSubmissionModelBean.image}" value="#{recipeSubmissionModelBean.image}"/>


</ui:composition>
