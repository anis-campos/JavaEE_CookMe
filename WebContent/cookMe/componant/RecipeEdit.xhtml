<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
>
    <b:panelGrid colSpans="3,7,2" columnClasses="inputFullWidth">
        <p:outputLabel>Title </p:outputLabel>
        <p:inputText id="title"
                     value="#{recipeSubmissionModelBean.title}"
                     required="true">
        </p:inputText>
        <p:message for="title"/>


        <p:outputLabel>Duration </p:outputLabel>
        <p:inputText id="duration"
                     value="#{recipeSubmissionModelBean.duration}"
                     type="number"
                     required="true">
        </p:inputText>
        <p:message for="duration"/>

        <p:outputLabel>Expertise</p:outputLabel>
        <p:rating id="expertise" value="#{searchRecipeBean.expertise}"/>
        <p:message for="expertise"/>

        <p:outputLabel>Type</p:outputLabel>
        <p:selectOneMenu id="cookType" value="#{recipeSubmissionModelBean.type}">
            <f:selectItem itemLabel="Select One" itemValue=""/>
            <f:selectItems scope="request" value="#{recipeControllerBean.recipeTypes}"/>
        </p:selectOneMenu>
        <p:message for="cookType"/>


        <p:outputLabel>Description </p:outputLabel>
        <p:inputTextarea id="description"
                         value="#{recipeSubmissionModelBean.description}"
                         required="true">
        </p:inputTextarea>
        <p:message for="description"/>

        <p:fileUpload value="#{recipeSubmissionModelBean.file}"
                      fileUploadListener="#{recipeSubmissionModelBean.fileUploadListener}" mode="advanced"/>

    </b:panelGrid>
</ui:composition>
