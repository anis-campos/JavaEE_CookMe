<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <!--@elvariable id="user" type="cookMe.model.user.UserModelBean"-->
    <p:dataTable id="userTable" var="user" value="#{userControlerBean.getUserList().listData.all}">

        <p:column headerText="Firstname">
            <h:outputText value="#{user.firstname}"/>
        </p:column>

        <p:column headerText="Lastname">
            <h:outputText value="#{user.lastname}"/>
        </p:column>

        <p:column headerText="Age">
            <h:outputText value="#{user.age}"/>
        </p:column>

        <p:column headerText="Login">
            <h:outputText value="#{user.login}"/>
        </p:column>

        <p:column headerText="email">
            <h:outputText value="#{user.email}"/>
        </p:column>

        <p:column headerText="Type">
            <h:outputText value="#{user.type}"/>
        </p:column>

        <p:column>
            <h:form>
                <b:commandButton icon="trash"
                                 title="Delete this User"
                                 value="Delete"
                                 actionListener="#{userControlerBean.remove(user)}"
                                 update="userTable"
                />
                <b:commandButton icon="square-o"
                                 title="Edit this user"
                                 value="Edit"
                                 action="#{viewTools.setUpdateUserMode(user)}"
                                 update="wrapperPanel"
                />
            </h:form>

        </p:column>
    </p:dataTable>
</ui:composition>
