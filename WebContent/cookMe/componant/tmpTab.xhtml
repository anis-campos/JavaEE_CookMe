<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <b:panelGrid colSpans="2,8,2">

        <h:outputLabel>Firstname </h:outputLabel>
        <b:inputText id="firstname"
                     value="#{userSubmissionModelBean.firstname}"
                     required="true">
            <f:validator validatorId="validators.username"/>
        </b:inputText>
        <b:message/>


        <h:outputLabel>Lastname </h:outputLabel>
        <b:inputText id="lastname"
                     value="#{userSubmissionModelBean.lastname}"
                     required="true">
            <f:validator validatorId="validators.username"/>
        </b:inputText>
        <b:message/>


        <h:outputLabel>Age </h:outputLabel>
        <b:inputText id="age"
                     value="#{userSubmissionModelBean.age}"
                     required="true" type="number">
            <f:validator validatorId="validators.age"/>
        </b:inputText>
        <b:message/>


        <h:outputLabel>Email </h:outputLabel>
        <h:inputText id="email"
                     value="#{userSubmissionModelBean.email}"
                     required="true">
            <f:validator validatorId="validators.email"/>
        </h:inputText>
        <h:message for="email" showDetail="true" style="color:red"/>


        <h:outputLabel>Login </h:outputLabel>
        <b:inputText id="login"
                     value="#{userSubmissionModelBean.login}"
                     required="true">
            <f:validator validatorId="validators.login"/>
        </b:inputText>
        <b:message/>


        <h:outputLabel>Password </h:outputLabel>
        <b:inputSecret id="pwd"
                       value="#{userSubmissionModelBean.pwd}"
                       required="true">
            <f:validator validatorId="validators.pwd"/>
        </b:inputSecret>
        <b:message/>


        <h:outputLabel>Repeat password </h:outputLabel>
        <b:inputSecret id="pwd1"
                       value="#{userSubmissionModelBean.pwd1}"
                       required="true" ajax="true">
            <f:validator validatorId="validators.pwd1"/>
        </b:inputSecret>
        <b:message/>


        <h:outputLabel for="type" value="Type: "
                       rendered="#{not empty loggedUser and userControlerBean.isAdmin(loggedUser)}"/>
        <b:selectOneMenu id="type" value="#{userSubmissionModelBean.type}"
                         rendered="#{not empty loggedUser and userControlerBean.isAdmin(loggedUser)}">
            <f:selectItems value="#{userControlerBean.userTypes}"
                           rendered="#{not empty loggedUser and userControlerBean.isAdmin(loggedUser)}"/>
        </b:selectOneMenu>
        <b:message/>
        <h:commandButton value="GO"
                         actionListener="#{userControlerBean.checkAndAddUser(userSubmissionModelBean)}"/>


        <p:commandButton value="Add Item"
                         actionListener="#{userControlerBean.checkAndAddUser(userSubmissionModelBean)}"/>
    </b:panelGrid>
</ui:composition>
