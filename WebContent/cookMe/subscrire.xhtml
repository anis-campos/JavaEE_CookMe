<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:param name="title" value="Subscription"/>

    <ui:define name="content">

        <h:form id="creationForm" rendered="#{empty loggedUser}">

            <b:panel id="wrapperPanel" title="Subscription">

                <b:panelGrid id="creationGrid" colSpans="3,7,2" columnClasses="inputFullWidth">

                    <ui:include src="componant/UserEdit.xhtml"/>

                </b:panelGrid>

                <f:facet name="footer">
                    <b:commandButton value="Create Account and log In"
                                     action="#{userControllerBean.checkAndAddUser(userSubmissionModelBean)}"
                    />
                </f:facet>
            </b:panel>
        </h:form>

    </ui:define>
</ui:composition>
