<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:param name="title" value="Administration"/>
    <ui:define name="content">

        <b:row>
            <b:column mediumScreen="6">

                <p:dataTable id="recipeTable" var="recipe" value="#{recipeControlerBean.recipeList.listData.all}">

                    <p:column headerText="Title">
                        <h:outputText value="#{recipe.title}"/>
                    </p:column>


                    <p:column>
                        <h:form>
                            <b:commandButton icon="trash"
                                             title="Delete this Receipe"
                                             value="Delete"
                                             actionListener="#{recipeControlerBean.remove(recipe)}"
                                             update="recipeTable"
                            />
                            <b:commandButton icon="square-o"
                                             title="Edit this recipe"
                                             value="Edit"
                                             action="#{viewTools.setUpdateReceipeMode(recipe)}"
                                             update="wrapperPanel"
                            />
                        </h:form>

                    </p:column>
                </p:dataTable>
            </b:column>

            <b:column mediumScreen="6">
                <h:panelGroup id="wrapperPanel">
                    <h:panelGroup id="recipeCreateFormPanel" rendered="#{viewTools.renderrecipeCreatePanel}">
                        <h:form>
                            <p:panelGrid columns="3" layout="grid">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Create User</p:column>
                                    </p:row>
                                </f:facet>
                                <ui:include src="componant/UserEdit.xhtml"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Create Account"
                                                     action="#{recipeControlerBean.checkAndAddUser(recipeSubmissionModelBean)}"
                                                     update="recipeCreateFormPanel"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:form>


                    </h:panelGroup>
                    <h:panelGroup id="recipeUpdateFormPanel" rendered="#{not viewTools.renderrecipeCreatePanel}">
                        <h:form>

                            <p:panelGrid columns="3" layout="grid">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Update User</p:column>
                                    </p:row>
                                </f:facet>
                                <ui:include src="componant/UserEdit.xhtml"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Update User"
                                                     action="#{recipeControlerBean.update(recipeSubmissionModelBean)}"
                                                     update="recipeUpdateFormPanel"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </b:column>

        </b:row>

        <b:row>
            <b:column mediumScreen="6">
                <p:commandButton value="Add recipe" actionListener="#{viewTools.setAddUserMode}" update="wrapperPanel"/>
            </b:column>
        </b:row>
    </ui:define>

</ui:composition>
