<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:param name="title" value="Administration"/>
    <ui:define name="content">
        <b:row>
            <b:column mediumScreen="4">

                <p:dataTable id="recipeTable" var="recipe" value="#{recipeControllerBean.recipeList.listData.all}">

                    <p:column headerText="Title">
                        <h:outputText value="#{recipe.title}"/>
                    </p:column>


                    <p:column>
                        <h:form>
                            <b:commandButton icon="trash"
                                             title="Delete this Recipe"
                                             value="Delete"
                                             action="#{recipeControllerBean.remove(recipe)}"
                                             update="recipeTable"
                            />
                            <b:commandButton icon="square-o"
                                             title="Edit this Recipe"
                                             value="Edit"
                                             actionListener="#{adminRecipeView.updateMode(recipe)}"
                                             update="creationForm"
                                             ajax="true"
                            />
                        </h:form>

                    </p:column>
                </p:dataTable>
            </b:column>


            <b:column mediumScreen="8">
                <h:form id="creationForm">
                    <h:panelGroup id="wrapperPanel">
                        <h:panelGroup id="recipeCreateFormPanel">

                            <p:panelGrid id="creationGrid" columns="3" layout="grid">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">
                                            <c:choose>
                                                <c:when test="#{adminRecipeView.creationMode}">
                                                    Create
                                                </c:when>
                                                <c:otherwise>
                                                    Update
                                                </c:otherwise>
                                            </c:choose>
                                            Recipe
                                        </p:column>
                                    </p:row>
                                </f:facet>
                                <ui:include src="componant/RecipeEdit.xhtml"/>
                                <f:facet name="footer">


                                    <h:commandButton id="actionUserForm"
                                                     value="Go"
                                                     action="#{adminRecipeView.formSubmit(recipeSubmissionModelBean)}"
                                    />

                                </f:facet>
                            </p:panelGrid>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </b:column>

        </b:row>

        <b:row>
            <b:column mediumScreen="6">
                <p:commandButton value="Add user" actionListener="#{adminRecipeView.setCreationMode}"
                                 update="creationForm"/>
            </b:column>
        </b:row>

    </ui:define>

</ui:composition>
