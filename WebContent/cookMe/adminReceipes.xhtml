<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:param name="title" value="Administration"/>
    <ui:define name="content">
        <b:row>
            <b:column mediumScreen="4">

                <b:row>
                    <p:dataTable id="recipeTable" var="recipe" value="#{recipeControllerBean.recipeList.listData.all}">

                        <p:column headerText="Title">
                            <h:outputText value="#{recipe.title}"/>
                        </p:column>


                        <p:column>
                            <h:form>
                                <b:commandButton icon="trash"
                                                 title="Delete this Recipe"
                                                 value="Delete"
                                                 action="#{recipeControllerBean.remove(recipe)}"
                                                 update="recipeTable"
                                />
                                <b:commandButton icon="square-o"
                                                 title="Edit this Recipe"
                                                 value="Edit"
                                                 actionListener="#{adminRecipeView.updateMode(recipe)}"
                                                 update="creationForm"
                                                 ajax="true"
                                />
                            </h:form>

                        </p:column>
                    </p:dataTable>
                </b:row>


                <b:row>
                    <b:column mediumScreen="6">
                        <p:commandButton value="Add user" actionListener="#{adminRecipeView.setCreationMode}"
                                         update="creationForm"/>
                    </b:column>
                </b:row>
            </b:column>


            <b:column mediumScreen="8">
                <h:form id="creationForm">
                    <b:panel id="wrapperPanel" title="#{adminRecipeView.title}">

                        <b:panelGrid id="creationGrid" colSpans="3,7,2" columnClasses="inputFullWidth">

                            <ui:include src="componant/RecipeEdit.xhtml"/>

                        </b:panelGrid>

                        <f:facet name="footer">
                            <b:commandButton
                                    value="Go"
                                    action="#{adminRecipeView.formSubmit(recipeSubmissionModelBean)}"/>
                        </f:facet>
                    </b:panel>
                </h:form>
            </b:column>

        </b:row>


    </ui:define>

</ui:composition>
