<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:param name="title" value="Administration"/>
    <ui:define name="content">
        <b:row>
            <b:column mediumScreen="6">

                <p:dataTable id="recipeTable" var="recipe" value="#{recipeControllerBean.recipeList.listData.all}">

                    <p:column headerText="Title">
                        <h:outputText value="#{recipe.title}"/>
                    </p:column>


                    <p:column>
                        <h:form>
                            <b:commandButton icon="trash"
                                             title="Delete this Recipe"
                                             value="Delete"
                                             action="#{recipeControllerBean.remove(recipe)}"
                                             update="recipeTable"
                            />
                            <b:commandButton icon="square-o"
                                             title="Edit this Recipe"
                                             value="Edit"
                                             actionListener="#{viewTools.setUpdateReceipeMode(recipe)}"
                                             update="wrapperPanel"
                                             ajax="true"
                            />
                        </h:form>

                    </p:column>
                </p:dataTable>
            </b:column>

            <b:column mediumScreen="6">
                <h:panelGroup id="wrapperPanel">
                    <h:panelGroup id="recipeCreateFormPanel" rendered="#{viewTools.creationModeEnabled}">
                        <h:form>
                            <p:panelGrid columns="3" style="width: 100%;">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Create Recipe</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <ui:include src="componant/RecipeEdit.xhtml"/>
                                </p:row>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" value="Create Recipe"
                                                     action="#{recipeControllerBean.addRecipe(recipeSubmissionModelBean)}"
                                                     update="recipeCreateFormPanel recipeTable"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:form>


                    </h:panelGroup>
                    <h:panelGroup id="recipeUpdateFormPanel" rendered="#{not viewTools.creationModeEnabled}">
                        <h:form>

                            <p:panelGrid columns="3" style="width: 100%;">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Update Recipe</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <ui:include src="componant/RecipeEdit.xhtml"/>
                                </p:row>
                                <f:facet name="footer">
                                    <p:commandButton id="updateButton" value="Update Recipe"
                                                     action="#{recipeControllerBean.update()}"
                                                     update="recipeCreateFormPanel recipeTable"/>

                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </b:column>

        </b:row>

        <b:row>
            <b:column mediumScreen="6">
                <p:commandButton value="Add recipe" actionListener="#{viewTools.enableCreationMode}"
                                 update="wrapperPanel"/>
            </b:column>
        </b:row>
    </ui:define>

</ui:composition>
