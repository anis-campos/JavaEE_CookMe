<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="title" value="Recipe"/>

    <ui:define name="content">
        <h:form>
            <h:outputText value="#{recipeModelBean.title}"/>
            <h:outputText value="#{recipeModelBean.type}"/>
            <h:outputText value="#{recipeModelBean.duration}"/>
            <h:outputText value="#{recipeModelBean.nbpeople}"/>
            <h:outputText value="#{recipeModelBean.expertise}"/>
            <h:outputText value="#{recipeModelBean.description}"/>
            <h:graphicImage value="#{recipeModelBean.image}"/>
        </h:form>

    </ui:define>
</ui:composition>
