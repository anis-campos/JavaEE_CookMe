<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form>
        <h:outputText value="#{recipeModelBean.titre}" />
        <h:outputText value="#{recipeModelBean.type}" />
        <h:outputText value="#{recipeModelBean.duration}" />
        <h:outputText value="#{recipeModelBean.nbpeople}" />
        <h:outputText value="#{recipeModelBean.expertise}" />
        <h:outputText value="#{recipeModelBean.description}" />
        <h:graphicImage value="#{recipeModelBean.image}" />
    </h:form>

    <h:form>
        <p:repeat value="#{dataListView.cars1}" var="car">
            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="#{commentModelBean.getUserLogin}" />
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
            <hr />
        </p:repeat>
    </h:form>
</f:view>
</html>
