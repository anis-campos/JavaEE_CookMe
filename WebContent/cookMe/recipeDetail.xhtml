<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core">

   <ui:param name="title" value="Recipe Detail"/>

    <ui:define name="content">
        <h:form class="detail">
             <h1><h:outputText value="#{recipeModelBean.title}"/></h1>
             <h2>
                 <img src="images/cook.png" id="cook" alt="cook"/>
                 <h:outputText value="#{recipeModelBean.type}"/>
             </h2>
             <h4>
                 <img src="images/time.jpg" id="time" alt="time"/>
                 <h:outputText value="#{recipeModelBean.duration}"/>
             </h4>
            <h4>
                <img src="images/people.jpg" id="people" alt="people"/>
                <h:outputText value="#{recipeModelBean.nbpeople}"/>
            </h4>
            <h4>
                <img src="images/expert.png" id="expert" alt="expert"/>
                <h:outputText value="#{recipeModelBean.expertise}"/>
            </h4>

            <p><h:outputText value="#{recipeModelBean.description}"/></p>
            <p><h:graphicImage class="center" value="#{recipeModelBean.image}"/></p>
         </h:form>
    </ui:define>
</ui:composition>
