<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="Recipe Detail"/>

    <ui:define name="content">
        <h:panelGroup id="wrapperPanel">
            <h:panelGroup>
                <h:form>

                    <p:panelGrid columns="3" layout="grid">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="7">Update User</p:column>
                            </p:row>
                        </f:facet>
                        <ui:include src="componant/UserEdit.xhtml"/>
                        <f:facet name="footer">
                            <p:commandButton value="Update User"
                                             action="#{userControllerBean.update()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
