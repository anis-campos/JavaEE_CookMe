<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
<h1>Search Recipts</h1>
<h:form>
    <table>
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Description</th>
            <th>Expertise</th>
            <th>Duration</th>
            <th>NbPeople</th>
        </tr>
        <c:forEach var="item" items="#{recipeList.items}">
            <tr>
                <td><h:outputText value="#{item.title}"/></td>
                <td><h:outputText value="#{item.type}"/></td>
                <td><h:outputText value="#{item.description}"/></td>
                <td><h:outputText value="#{item.expertise}"/></td>
                <td><h:outputText value="#{item.duration}"/></td>
                <td><h:outputText value="#{item.nbpeople}"/></td>
            </tr>
        </c:forEach>
    </table>
</h:form>
</body>
</html>
