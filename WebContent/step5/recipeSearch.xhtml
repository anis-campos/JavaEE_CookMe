<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<h1>Rechercher des recettes</h1>
<h:form>
    <table border="0">
        <tr>
            <td>Title : </td>
            <td><h:inputText id="recipeTitle" value="#{searchRecipeBean.title}"
                             required="true">
            </h:inputText></td>
        </tr>

        <tr>
            <td>Type : </td>
            <td><h:inputText id="recipeType" value="#{searchRecipeBean.type}"
                             required="true">
            </h:inputText></td>
        </tr>
        <tr>
            <td>Description :</td>
            <td><h:inputText id="recipeDescription" value="#{searchRecipeBean.description}"
                             required="true">
            </h:inputText></td>
        </tr>
        <tr>
            <td>Expertise : </td>
            <td><h:inputText id="recipeExpertise" value="#{searchRecipeBean.expertise}"
                             required="true">
            </h:inputText></td>
        </tr>
        <tr>
            <td>Duration : </td>
            <td><h:inputText id="recipeDuration" value="#{searchRecipeBean.duration}"
                             required="true">
            </h:inputText></td>
        </tr>
        <tr>
            <td>Nombre de personnes : </td>
            <td><h:inputText id="recipeNbPeople" value="#{searchRecipeBean.nbpeople}"
                             required="true">
            </h:inputText></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h:commandButton value="Rechercher"
                                 action="#{step5UserControlerBean.searchRecipe(searchRecipeBean)}"></h:commandButton>
            </td>
        </tr>
    </table>
</h:form>
</body>
</html>
